<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.bootcdn.net/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    #speedSlider {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>175采油机模拟器</h1>
  <button id="startButton">启动</button>
  <button id="throttleButton">轰油</button>
  <button id="stopButton">熄火</button>
  <span>油门:</span>
  <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">

  <script>
    var startSound, initialAccelerationSound, idleAfterStartSound, throttleSound, idleThrottleSound, stopSound;

    function preloadAudio() {
      startSound = new Howl({
        src: ['start.aac'],
        rate: 1
      });

      initialAccelerationSound = new Howl({
        src: ['starttorun.aac'],
        rate: 1
      });

      idleAfterStartSound = new Howl({
        src: ['run.aac'],
        loop: true,
        rate: 1
      });

      throttleSound = new Howl({
        src: ['max.aac'],
        rate: 1
      });

      idleThrottleSound = new Howl({
        src: ['runtorun.aac'],
        rate: 1
      });

      stopSound = new Howl({
        src: ['stop.aac'],
        rate: 1
      });
    }

    preloadAudio(); // 预加载音频

    var playButton = document.getElementById('startButton');
    var throttleButton = document.getElementById('throttleButton');
    var stopButton = document.getElementById('stopButton');
    var speedSlider = document.getElementById('speedSlider');

    playButton.addEventListener('click', function() {
      
      startSound.play();
      startSound.on('end', function() {
        initialAccelerationSound.play();
        initialAccelerationSound.on('end', function() {
          idleAfterStartSound.play();
        });
      });
    });

    throttleButton.addEventListener('click', function() {
      throttleSound.play();
      idleAfterStartSound.fade(1, 0, 1000);
      throttleSound.on('end', function() {
        idleThrottleSound.play();
      });
    });

    stopButton.addEventListener('click', function() {
      startSound.stop();
      initialAccelerationSound.stop();
      idleAfterStartSound.stop();
      throttleSound.stop();
      idleThrottleSound.stop();
      stopSound.play();
    });

    speedSlider.addEventListener('input', function() {
      var speed = parseFloat(this.value);
      idleAfterStartSound.rate(speed);
      idleThrottleSound.rate(speed);
    });
  </script>
</body>
</html>
